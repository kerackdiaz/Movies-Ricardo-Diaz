<!DOCTYPE html>
<html lang="es-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/assets/style/dist/output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./src/assets/img/Moviestack_favicon.png" type="image/x-icon" />
    <title>Welcome - Moviestack</title>
</head>

<body class="bg-white dark:bg-gray-900">

    <div class="h-auto w-full bg-white dark:bg-black p-4 mx-auto flex flex-wrap" id="top-bar">
        <div class="text-black dark:text-white w-2/4 flex font-bebas-neue capitalize items-center pl-7">new movies:
            <p id="titleMovies" class="ml-2 font-bold text-lg"></p>
        </div>
        <div id="search" class="flex justify-center w-1/4">
            <input type="search" name="searchTop" placeholder="Search the movie:"
                class="mx-3 border-b-2 dark:bg-black placeholder:text-gray-500 focus:outline-none text-black dark:text-white">
            <button id="searchIcon" type="button" class="dark:text-white text-black hover:scale-150 text-2xl">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="w-1/4 text-black dark:text-white flex justify-end">
            <button class="mr-3"> Sing Up / sing In</button>
            <button id="theme-toggle" type="button"
                class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 capitalize">
                <span class="dark:hidden "><i id="theme-toggle-dark-icon"
                        class="fa-solid fa-moon dark:hidden"></i></span>
                <span class="hidden dark:block"> <i id="theme-toggle-light-icon"
                        class="fa-solid fa-sun hidden"></i></span>
            </button>
        </div>
    </div>
    <header class="flex flex-wrap sticky top-0 z-50 dark:bg-black bg-white transition duration-300 h-auto">
        <div class="flex w-full border-y-4 border-gray-500  backdrop-blur-lg bg-transparent">
            <div class=" w-2/6 flex justify-center content-center  py-7">
                <img class="w-20 " src="./src/assets/img/Moviestack_isotipo.png" alt="Logo">
                <p class="dark:text-white text-[#6d38e0] self-center text-2xl font-extrabold font-bebas-neue ml-3">
                    MOVIESTACK</p>
            </div>
            <nav class="w-3/4  my-auto text-end mx-14 text-black dark:text-white flex justify-end items-center">
                <a class="text-3xl font-bold px-5 py-2 font-bebas-neue capitalize "
                    href="./index.html">home</a>
                <a class="text-3xl font-bold px-5 py-2 font-bebas-neue capitalize border-b-4 border-[#6d38e0] " href="#">movies</a>
                <a class="text-3xl font-bold px-5 py-2 font-bebas-neue capitalize" href="./fav.html">fav</a>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <div id="banner" class="bg-black">
                <article id="carousel-image"
                    class="relative w-full h-[80vh] flex flex-col flex-shrink-0 overflow-hidden shadow-2xl justify-center items-center bg-cover px-10">
                    <div id="index-info"
                        class="rounded-full bg-gray-600 text-white absolute top-5 right-5 text-sm px-2 text-center z-10">
                        <p>${currentIndex}</p>
                        <p>${images.length}</p>
                    </div>
                    <div class="flex justify-between w-full">
                        <i class="fa-solid fa-circle-chevron-left text-white text-4xl hover:scale-125"
                            id="left-Btn"></i>
                        <i class="fa-solid fa-circle-chevron-right text-white text-4xl hover:scale-125"
                            id="rigth-Btn"></i>
                    </div>
                </article>
            </div>
            <div class="h-auto w-full bg-white dark:bg-black p-4 mx-auto flex flex-wrap">
                <div class="text-black dark:text-white w-full flex justify-center font-bebas-neue capitalize items-center pl-7 mt-20 text-2xl">
                    <input type="search" name="searchSticky" placeholder="Search the movie:" class="mx-3 border-b-2 dark:bg-black placeholder:text-gray-500 focus:outline-none text-black dark:text-white">
                  <select id="categoryDropdown" class="appearance-none row-start-1 col-start-2 bg-white dark:bg-black px-3 ">
                    <option value="">All Categories</option>
                  </select>
                </div>              
            <div id="movies" class="flex min-h-screen w-full flex-wrap content-center gap-8 justify-center p-5 my-7">
            </div>
        </div>

    </main>



    <footer class="flex justify-center items-center mt-4 p-7 bg-black text-white gap-2">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <h2 class="ml-5">MindHub Cohort 53Â°</h2>
    </footer>
    <script src="https://kit.fontawesome.com/1d67b26f86.js" crossorigin="anonymous"></script>
    <script src="./src/assets/script/MovieStack_data.js"></script>
    <script src="./src/assets/script/script.js"></script>
    <script src="./src/assets/script/slider.js"></script>
    <script src="./src/assets/script/darkmode.js"></script>
</body>

</html>
